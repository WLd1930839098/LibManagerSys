<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide">用户管理</a>
            <a href="#" class=" m-item item m-mobile-hide">书籍管理</a>
            <a href="#" class="m-item item m-mobile-hide">借阅管理</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="../static/images/wechat.jpg">
                        bins
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--表单上部菜单-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/book/store}" class="item">书库</a>
            <a href="#" th:href="@{/admin/book/toInput/{id}(id=-1)}" class="item">新增图书</a>
            <a href="#" th:href="@{/admin/book}" class="teal active item">图书列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th>序号</th>
                <th>Id</th>
                <th>书名</th>
                <th>是否借出</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,iterStat:${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${book.id}">1</td>
                <td th:text="${book.name}">红楼梦</td>
                <td th:text="${book.free} ? '是':'否'">否</td>
                <td>
                    <a href="#" th:href="@{/admin/book/toInput/{id}(id=${book.id})}"
                       class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/book/delete/{id}(id=${book.id})}"
                       class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <!--分页按钮-->
            <tfoot>
            <tr>
                <th colspan="10">
                    <a class="m-text">
                        <b th:text="${page.number+1}+'/'+ ${page.totalPages}+ '页'"
                           th:unless="${page.number >= page.totalPages}">
                        </b>
                    </a>
                    <div class="ui mini pagination menu">
                        <a class="item" th:href="@{/admin/book(page=0)}" th:if="${page.totalPages}>0">
                            首页
                        </a>
                        <a class="item" th:href="@{/admin/book(page=${page.number}-1)}" th:unless="${page.first}"
                           th:if="${page.totalPages}>0">
                            上一页
                        </a>
                        <a class="item" th:href="@{/admin/book(page=${i}-1)}"
                           th:each="i :${#numbers.sequence(1, page.totalPages)}" th:text="${i}"
                           th:if="${page.totalPages>0}">
                        </a>
                        <a class=" item" th:href="@{/admin/book(page=${page.number}+1)}" th:unless="${page.last}"
                           th:if="${page.totalPages}>0">
                            下一页
                        </a>
                        <a class="  item" th:href="@{/admin/book(page=${page.totalPages-1})}"
                           th:if="${page.totalPages}>0">
                            尾页
                        </a>
                    </div>
                    <a href="#" th:href="@{/admin/book/toInput/{id}(id=-1)}"
                       class="ui mini right floated teal basic button">
                        新增
                    </a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">好书推荐</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">红楼梦</a>
                    <a href="#" class="item m-text-thin">三国演义</a>
                    <a href="#" class="item m-text-thin">西游记</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：WangLudongs@163.com</a>
                    <a href="#" class="item m-text-thin">QQ：1930839098</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">图书管理系统</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    系统版本-1.0
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Designed by bins</p>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

</script>
</body>
</html>
