<!DOCTYPE html>
<html lang="en" xmlns:th="http:///www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的借阅</title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: userMenu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>

<!--表单上部菜单-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/records}" class="item">全部记录</a>
            <a th:href="@{/records-borrow}" class="teal active item">借阅记录</a>
            <a th:href="@{/records-return}" class="item">归还记录</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div id="table-container">
            <table class="ui compact teal table">
                <!--<table th:fragment="newsList" class="ui celled table">-->
                <thead>
                <tr>
                    <th>序号</th>
                    <th>记录Id</th>
                    <th>用户Id</th>
                    <th>用户名</th>
                    <th>图书Id</th>
                    <th>图书名</th>
                    <th>借阅时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record,iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${record.id}">1</td>
                    <td th:text="${record.user.id}">1</td>
                    <th th:text="${record.user.name}">bins</th>
                    <td th:text="${record.book.id}">1</td>
                    <th th:text="${record.book.name}">红楼梦</th>
                    <td th:text="${record.time}">2017-10-02 08:45</td>

                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="8"><!--colspan 属性规定单元格可横跨的列数-->

                        <a class="m-text"><b th:text="${page.number+1}+'/'+ ${page.totalPages}+ '页'"
                                             th:unless="${page.number >= page.totalPages}"></b></a>
                        <div class="ui mini pagination menu">
                            <a class="item" th:href="@{/records-borrow(page=0)}" th:if="${page.totalPages}>0">首页</a>
                            <a class="item" th:href="@{/records-borrow(page=${page.number}-1)}" th:unless="${page.first}"
                               th:if="${page.totalPages}>0">上一页</a>
                            <a class="item" th:href="@{/records-borrow(page=${i}-1)}"
                               th:each="i :${#numbers.sequence(1, page.totalPages)}" th:text="${i}"
                               th:if="${page.totalPages>0}">
                            </a>
                            <a class=" item" th:href="@{/records-borrow(page=${page.number}+1)}" th:unless="${page.last}"
                               th:if="${page.totalPages}>0">下一页</a>
                            <a class="  item" th:href="@{/records-borrow(page=${page.totalPages-1})}"
                               th:if="${page.totalPages}>0">尾页</a>
                        </div>
                        <a class="m-text">
                            共
                            <b th:text="${page.totalElements}"></b>
                            条记录
                        </a>
                    </th>
                </tr>
                </tfoot>
            </table>

            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">恭喜，操作成功！</p>
            </div>

        </div>

    </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

    $('#clear-btn')
        .on('click', function () {
            $('.ui.type.dropdown')
                .dropdown('clear')
            ;
        })
    ;

    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        load();
    }

    $("#search-btn").click(function () {
        $("[name='page']").val(0);
        load();
    });

    function load() {
        $("#table-container").load(/*[[@{/admin/newsList/search}]]*/"/admin/record/search", {
                title: $("[name='title']").val(),
                typeId: $("[name='typeId']").val(),
                recommend: $("[name='recommend']").prop('checked'),
                page: $("[name='page']").val()
            }
        )
    }

</script>
</body>
</html>
